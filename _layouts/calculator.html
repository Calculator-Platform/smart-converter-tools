---
layout: default
---

<!-- Calculator-specific CSS -->
<link rel="stylesheet" href="{{ '/assets/css/calculator.css' | relative_url }}">

<!-- Breadcrumb Navigation - DINAMICO -->
<nav class="breadcrumb" aria-label="breadcrumb">
  <a href="{{ site.baseurl }}/">Home</a>
  <span class="separator">›</span>
  {% if page.category %}
    {% assign category_name = page.category | replace: '-', ' ' | capitalize %}
    <a href="{{ site.baseurl }}/{{ page.category }}/">{{ category_name }}</a>
    <span class="separator">›</span>
  {% endif %}
  <span class="current">{{ page.title | split: '|' | first | strip }}</span>
</nav>

<!-- SEO Title (non H1, solo testo per keyword) -->
<div class="page-title-seo">
  {{ page.title }}
</div>

<!-- Calculator Page Content -->
<article class="calculator-page">
  {{ content }}
</article>

<!-- RELATED TOOLS - AUTOMATICI -->
{% include related-tools.html %}

<!-- Structured Data - Schema.org WebApplication -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "{{ page.title | remove: ' | ' | split: '|' | first }}",
  "description": "{{ page.description }}",
  "url": "{{ page.url | absolute_url }}",
  "applicationCategory": "UtilityApplication",
  "operatingSystem": "Any",
  "browserRequirements": "Richiede JavaScript abilitato",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "EUR"
  },
  "author": {
    "@type": "Organization",
    "name": "{{ site.title }}"
  },
  "inLanguage": "it-IT",
  "isAccessibleForFree": true,
  "potentialAction": {
    "@type": "UseAction",
    "target": "{{ page.url | absolute_url }}"
  }
}
</script>

<!-- Structured Data - BreadcrumbList DINAMICO -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}{{ site.baseurl }}/"
    }
    {% if page.category %},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.category | replace: '-', ' ' | capitalize }}",
      "item": "{{ site.url }}{{ site.baseurl }}/{{ page.category }}/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.title | remove: ' | ' | split: '|' | first }}",
      "item": "{{ page.url | absolute_url }}"
    }
    {% else %},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title | remove: ' | ' | split: '|' | first }}",
      "item": "{{ page.url | absolute_url }}"
    }
    {% endif %}
  ]
}
</script>
