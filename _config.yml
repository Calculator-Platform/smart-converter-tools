# Configurazione Jekyll per Smart Converter Tools
# Ultimo aggiornamento: Dicembre 2024

# Informazioni Sito
title: "Smart Converter Tools"
description: "Convertitori e calcolatori online gratuiti - Valute, unità di misura, percentuali, formule matematiche e molto altro"
url: "https://calculator-platform.github.io"
baseurl: "/smart-converter-tools"
lang: "it"

# SEO Settings
author: "Smart Converter Tools"
locale: "it_IT"

# Email contatto: vedi /assets/images/email-contact.svg (immagine anti-scraping)

# Social (opzionale - compilare in futuro se necessario)
# twitter_username: smartconvertertools
# github_username: calculator-platform

# Build Settings
markdown: kramdown
# theme: minima  # RIMOSSO - usiamo layout custom
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  calcolatori:
    output: true
    permalink: /calcolatori/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "calcolatori"
    values:
      layout: "calculator"
  - scope:
      path: ""
    values:
      layout: "default"

# Sitemap Settings
sitemap:
  exclude:
    - "/admin/"
    - "/drafts/"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE
  - .gitignore
  - .git/
  - drafts/

# Include files
include:
  - _pages

# Timezone
timezone: Europe/Rome

# Encoding
encoding: utf-8

# Pagination (se servirà in futuro)
# paginate: 20
# paginate_path: "/page:num/"

# Performance
sass:
  style: compressed

# Google Analytics
google_analytics: G-WGQ798BTJT

# Google AdSense
# IMPORTANTE: Quando attivi AdSense, modifica solo questa sezione
# 1. Cambia enabled: false in enabled: true
# 2. Sostituisci publisher_id con il tuo ca-pub-XXXXXXXXXXXXXXXX
# 3. Sostituisci gli slot ID con quelli delle tue ad units
google_adsense:
  enabled: false  # Cambia in true quando attivi AdSense
  publisher_id: "ca-pub-XXXXXXXXXXXXXXXX"  # Il tuo Publisher ID AdSense
  slots:
    tool_header: "XXXXXXXXXX"    # Slot ID per banner header tool (728×90)
    tool_footer: "XXXXXXXXXX"    # Slot ID per banner footer tool (728×90)
    home_hero: "XXXXXXXXXX"      # Slot ID per banner hero homepage (728×90)
    home_mid: "XXXXXXXXXX"       # Slot ID per banner mid homepage (336×280)
