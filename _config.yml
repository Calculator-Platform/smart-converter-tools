# Impostazioni Sito
title: Strumenti di Calcolo Gratuiti
description: Convertitori e calcolatori professionali gratuiti. Valute, unit√† di misura, percentuali e molto altro.
url: "https://calculator-platform.github.io"
baseurl: "/smart-converter-tools"
lang: it

# Impostazioni Build
markdown: kramdown
permalink: /:categories/:title/

# Collections
collections:
  calcolatori:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "calcolatori"
    values:
      layout: "calculator"

# Esclusioni
exclude:
  - README.md
  - scripts/
  - .gitignore
