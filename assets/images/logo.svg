<svg width="180" height="180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="url(#grad1)"/>
  
  <!-- Calculator icon elements -->
  <g transform="translate(90, 90)">
    <!-- Screen -->
    <rect x="-45" y="-55" width="90" height="35" rx="4" fill="white" opacity="0.9"/>
    
    <!-- Display text -->
    <text x="30" y="-30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea" text-anchor="end">123</text>
    
    <!-- Buttons grid -->
    <!-- Row 1 -->
    <circle cx="-25" cy="-5" r="8" fill="white" opacity="0.9"/>
    <circle cx="0" cy="-5" r="8" fill="white" opacity="0.9"/>
    <circle cx="25" cy="-5" r="8" fill="white" opacity="0.9"/>
    
    <!-- Row 2 -->
    <circle cx="-25" cy="15" r="8" fill="white" opacity="0.9"/>
    <circle cx="0" cy="15" r="8" fill="white" opacity="0.9"/>
    <circle cx="25" cy="15" r="8" fill="white" opacity="0.9"/>
    
    <!-- Row 3 -->
    <circle cx="-25" cy="35" r="8" fill="white" opacity="0.9"/>
    <circle cx="0" cy="35" r="8" fill="white" opacity="0.9"/>
    <circle cx="25" cy="35" r="8" fill="white" opacity="0.9"/>
    
    <!-- Row 4 with larger equal button -->
    <circle cx="-25" cy="55" r="8" fill="white" opacity="0.9"/>
    <rect x="-5" y="47" width="35" height="16" rx="8" fill="#10b981" opacity="0.9"/>
  </g>
</svg>
